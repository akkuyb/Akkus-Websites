	<script>
	// Get the container element
	var btnContainer = document.getElementById("listcon");
	// Get all buttons with class="btn" inside the container
	var btns = btnContainer.getElementsByClassName("list");
	// Loop through the buttons and add the active class to the current/clicked button
	for(var i = 0; i < btns.length; i++) {
		btns[i].addEventListener("click", function() {
			var current = document.getElementsByClassName("active");
			current[0].className = current[0].className.replace(" active", "");
			this.className += " active";
		});
	}

	function topFunction() {
		//document.body.scrollTop = 0; // For Safari
		//document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
		//
	}

	function changeTitle(val) {
		document.getElementById("currentfm").innerHTML = val;
		//document.getElementById("currentdiv").style.display = "inline-block";
	}
	</script>
	<script>
	function mySearch() {
		var input, filter, ul, li, a, i, txtValue;
		input = document.getElementById("myInput");
		filter = input.value.toUpperCase();
		ul = document.getElementById("myUL");
		li = ul.getElementsByTagName("li");
		for(i = 0; i < li.length; i++) {
			a = li[i].getElementsByTagName("button")[0];
			txtValue = a.textContent || a.innerText;
			if(txtValue.toUpperCase().indexOf(filter) > -1) {
				li[i].style.display = "";
			} else {
				li[i].style.display = "none";
			}
		}
	}
	
	</script>
